name: Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to release'
        required: true
        default: 'main'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}  # Ensure you are releasing the correct branch

      # Setup Node and pnpm (specify pnpm version)
      - uses: pnpm/action-setup@v4
        with:
          version: 'latest'  # Use the latest version of pnpm

      - uses: actions/setup-node@v4
        with:
          node-version: '20'  # Use the latest stable version of Node.js
          cache: 'pnpm'

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Build and zip the extensions
      - name: Zip extensions
        run: |
          pnpm zip
          pnpm zip:firefox

      # List output directory for debugging
      - name: List output directory
        run: ls -la ./.output/

      # Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@latest  # Update to the latest version
        with:
          tag_name: "v${{ github.run_number }}-${{ github.sha }}"  # Unique tag
          release_name: "Release ${{ github.run_number }} for ${{ github.event.inputs.branch }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload Chrome extension zip
      - name: Upload Chrome zip to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./.output/*-chrome.zip
          asset_name: chrome-extension-v${{ github.run_number }}.zip
          asset_content_type: application/zip

      # Upload Firefox extension zip
      - name: Upload Firefox zip to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./.output/*-firefox.zip
          asset_name: firefox-extension-v${{ github.run_number }}.zip
          asset_content_type: application/zip

      # Upload Firefox sources zip
      - name: Upload Firefox sources zip to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./.output/*-firefox-sources.zip  # Ensure you have the correct source zip file
          asset_name: firefox-sources-v${{ github.run_number }}.zip
          asset_content_type: application/zip
