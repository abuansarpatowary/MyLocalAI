name: Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to release'
        required: true
        default: 'main'

permissions:
  contents: write  # Grant write access to contents (including releases)

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      # Setup Node and pnpm (specify pnpm version)
      - uses: pnpm/action-setup@v4
        with:
          version: 'latest'

      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: 'pnpm'

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Build and zip the extensions
      - name: Zip extensions
        run: |
          pnpm zip
          pnpm zip:firefox

      # List output directory for debugging
      - name: List output directory
        run: ls -la ./.output/

      # Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: "v${{ github.run_number }}"
          release_name: "Release ${{ github.run_number }} for ${{ github.event.inputs.branch }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Pass the token here

      # Install GitHub CLI
      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      # Upload all ZIP files in the output directory
      - name: Upload ZIP files to release
        run: |
          for zip in ./.output/*.zip; do
            echo "Uploading $zip"
            gh release upload "v${{ github.run_number }}" "$zip" --clobber
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Ensure the token is set
