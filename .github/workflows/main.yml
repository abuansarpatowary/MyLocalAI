name: Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to release'
        required: true
        default: 'main'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}  # Ensure you are releasing the correct branch

      # Setup Node and pnpm (specify pnpm version)
      - uses: pnpm/action-setup@v4
        with:
          version: 'latest'  # Use the latest version of pnpm

      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'  # Use the latest stable version of Node.js
          cache: 'pnpm'

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Build and zip the extensions
      - name: Zip extensions
        run: |
          pnpm zip
          pnpm zip:firefox

      # List output directory for debugging
      - name: List output directory
        run: ls -la ./.output/



     # Create a release and upload zipped files to GitHub releases
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@latest
        with:
          tag_name: "v${{ github.run_number }}"   # Use a dynamic tag name like a version number or timestamp
          release_name: "Release ${{ github.run_number }} for ${{ github.event.inputs.branch }}"
          draft: false
          prerelease: false

      # Find and set Chrome asset path dynamically
      - name: Set Chrome asset path
        id: set_chrome_asset
        run: echo "chrome_asset=$(ls ./.output/*-chrome.zip)" >> $GITHUB_ENV

      # Upload Chrome extension zip
      - name: Upload Chrome zip to release
        uses: actions/upload-release-asset@latest
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.chrome_asset }}  # Use dynamic asset path
          asset_name: chrome-extension-v${{ github.run_number }}.zip
          asset_content_type: application/zip


      # Upload Firefox extension zip
      - name: Upload Firefox zip to release
        uses: actions/upload-release-asset@latest
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./.output/*-firefox.zip
          asset_name: firefox-extension-v${{ github.run_number }}.zip
          asset_content_type: application/zip

      # Upload Firefox sources zip
      - name: Upload Firefox sources zip to release
        uses: actions/upload-release-asset@latest
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./.output/*-sources.zip
          asset_name: firefox-sources-v${{ github.run_number }}.zip
          asset_content_type: application/zip